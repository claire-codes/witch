<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Which</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <script type="text/mustache" id="which-template">
          <h1>Which project did I use that in?</h1>
          <ul id="repo-list">
            {{#each repos}}
                <li>
                    <strong>{{@key}}</strong>: <span class="tech">{{#each this}}{{this}}{{#unless @last}}, {{/unless}}{{/each}}</span>
                </li>
            {{/each}}
          </ul>
          <div>
          {{uniqueTech}}
          </div>
        </script>

        <link rel="stylesheet" href="css/styles.css">
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="node_modules/underscore/underscore.js"></script>
        <script src="node_modules/backbone/backbone.js"></script>
        <script src="node_modules/handlebars/dist/handlebars.js"></script>

        <script src="js/whichFilter.js"></script>
        <script src="js/whichModel.js"></script>
        <script src="js/whichView.js"></script>
        <script src="js/whichIndex.js"></script>
    </head>
    <body>
        <div>
            Search: <input type="text" id="filter-box" autofocus />
        </div>
        <div id="whichView"></div>
    </body>
</html>
