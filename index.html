<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Which</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="css/normalize.css" rel="stylesheet" />
        <link href="css/skeleton.css" rel="stylesheet" />

        <script type="text/mustache" id="which-template">
          <h1>Which project did I use that in?</h1>
          <div>
              Search: <input type="text" id="filter-box" autofocus />
          </div>
          <ul id="repo-list">
            {{#each repos}}
                <li>
                    <strong>{{@key}}</strong>: <span class="tech">{{#each this}}{{this}}{{#unless @last}}, {{/unless}}{{/each}}</span>
                </li>
            {{/each}}
          </ul>
          <div>
          Full list of stuff used across all your repos: {{#each uniqueTech}}{{this}}{{#unless @last}}, {{/unless}}{{/each}}
          </div>
        </script>

        <link rel="stylesheet" href="css/styles.css">
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="node_modules/underscore/underscore.js"></script>
        <script src="node_modules/backbone/backbone.js"></script>
        <script src="node_modules/handlebars/dist/handlebars.js"></script>

        <script src="js/whichFilter.js"></script>
        <script src="js/whichModel.js"></script>
        <script src="js/whichView.js"></script>
        <script src="js/whichIndex.js"></script>
    </head>
    <body>
        <div class="which-wrapper">
            <div id="whichView" class="which-view"></div>
        </div>
    </body>
</html>
