<!DOCTYPE html>
<html>
  <head>
    <script type="text/mustache" id="which-template">
    <h1>Which project did I use that in?</h1>
    <div>
        Search: <input type="text" id="filter-box" autofocus />
    </div>
    <ul id="repo-list">
      {{#each repos}}
          <li>
              <strong>{{@key}}</strong>: <span class="tech">{{#each this}}{{this}}{{#unless @last}}, {{/unless}}{{/each}}</span>
          </li>
      {{/each}}
    </ul>
    <div>
    Full list of stuff used across all your repos: {{#each uniqueTech}}{{this}}{{#unless @last}}, {{/unless}}{{/each}}
    </div>
    </script>
    
    <title>Mocha Tests</title>
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css">
  </head>
  <body>
    <div id="mocha"></div>

    <!-- Testing libraries -->
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="lib/sinon.js"></script>

    <script>
      mocha.setup('bdd')
      var expect = chai.expect;
    </script>

    <!-- Other libraries -->
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/underscore/underscore.js"></script>
    <script src="../node_modules/backbone/backbone.js"></script>
    <script type="text/javascript" src="../node_modules/backbone.localstorage/backbone.localStorage.js"></script>
    <script src="../node_modules/handlebars/dist/handlebars.js"></script>

    <!-- Source files -->
    <script src="../js/whichFilter.js"></script>
    <script src="../js/whichModel.js"></script>
    <script src="../js/whichView.js"></script>

    <!-- Test files -->
    <script src="modelTest.js"></script>
    <script src="viewTest.js"></script>

    <script>
      mocha.run();
    </script>
  </body>
</html>
